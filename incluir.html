<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Cotações - UNICA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Incluir/incluir.css">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
</head>
<body>

    <!-- Ícone do menu hambúrguer (visível no mobile) -->
    <div class="mobile-header">
        <i class="fas fa-bars" id="mobile-menu-toggle"></i>
        <h1>Cotações</h1>
    </div>

    <!-- Menu lateral -->
    <div class="sidebar" id="sidebar">
        <div class="menu-logo">
            <h1 class="text-menu">Menu</h1>
        </div>
        <ul class="menu-items">
            <li class="active"><a href="#"><i class="fas fa-plus-circle"></i> Incluir</a></li>
            <li><a href="index.html"><i class="fas fa-hourglass-half"></i> Em Andamento</a></li>
            <li><a href="aprovado.html"><i class="fas fa-check-circle"></i> Aprovado</a></li>
            <li><a href="#"><i class="fas fa-file-invoice-dollar"></i> Faturado</a></li>
            <li><a href="#"><i class="fas fa-times-circle"></i> Cancelado</a></li>
        </ul>
        <div class="footer-logo">
            <img class="logo" src="icone.png" alt="Unica Logo">
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content" id="main-content">
        <h1 class="text-incco">Incluir Cotações</h1>

        <!-- Formulário de inclusão de cotações -->
        <div class="form-container">
            <div class="form-group">
                <label for="veiculo">1. Veículo</label>
                <select id="veiculo">
                    <option value="">Selecione o Veículo</option>
                </select>

                <label for="km-atual">Km Atual</label>
                <input type="text" id="km-atual" placeholder="Informe o Km Atual">
            </div>

            <div class="form-group">
                <label for="centro-custo">Centro de Custo</label>
                <select id="centro-custo">
                    <option value="">Selecione o Centro de Custo</option>
                </select>

                <label for="tipo-solicitacao">3. Tipo de Solicitação</label>
                <select id="tipo-solicitacao">
                    <option value="">Selecione o Tipo de Solicitação</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="plano-manutencao">2. Plano de Manutenção</label>
                <select id="plano-manutencao">
                    <option value="">Selecione o Plano de Manutenção</option>
                </select>

                <label for="modelo-contratacao">4. Modelo de Contratação</label>
                <select id="modelo-contratacao">
                    <option value="">Selecione o Modelo de Contratação</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <select id="fornecedor">
                    <option value="">Selecione o Fornecedor</option>
                </select>

                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" placeholder="Nome do Responsável">
            </div>

            <div class="form-group">
                <label for="data-abertura">Data de Abertura</label>
                <input type="date" id="data-abertura">

                <label for="data-fim">Data Final de Recebimento</label>
                <input type="date" id="data-fim">
            </div>

            <div class="form-group">
                <label for="anexo">Anexo</label>
                <input type="file" id="anexo">

                <label for="justificativa">Justificativa</label>
                <textarea id="justificativa" placeholder="Descreva a justificativa"></textarea>
            </div>

            <button class="btn-confirmar">Confirma</button>
        </div>
    </div>

    <script src="Incluir/incluir.js"></script>

</body>
</html>
